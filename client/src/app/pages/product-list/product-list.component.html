<main>
    <section class="product_list">
        <ng-container [ngSwitch]="category" *ngIf="category; else Search">
            <h1 *ngSwitchCase="1">Salas</h1>
            <h1 *ngSwitchCase="2">Comedores</h1>
            <h1 *ngSwitchCase="3">Recámaras</h1>
            <h1 *ngSwitchCase="4">Cocinas</h1>
            <h1 *ngSwitchCase="5">Decoración</h1>
            <h1 *ngSwitchCase="6">Varios</h1>
            <h1 *ngSwitchDefault="">Ofertas</h1>
        </ng-container>
        <ng-template #Search>
                <h1>Resultados de </h1>
        </ng-template>
        <hr>
        <div class="content" *ngIf="productList">
            <small-card *ngFor="let product of productList" [productDetails]="product"></small-card>
        </div>
    </section>
</main>

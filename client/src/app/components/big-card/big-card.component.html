<div class="card" [class.card_reverse]="reverse">
    <div class="figure">
        <a [routerLink]="['/','product',productDetails?.id]">
            <img [src]="productDetails?.imgProducto" [alt]="productDetails?.producto" [title]="productDetails?.producto">
        </a>
    </div>
    <a class="description" [routerLink]="['/','product',productDetails?.id]">
        <h2>{{productDetails?.producto}}</h2>
        <hr>
        <p class="details">{{productDetails?.descripcion}}<p>
        <div class="price" *ngIf="productDetails?.oferta; else Precio">
            <p class="normal">Precio normal: <span>{{ "$" + productDetails?.precio}}</span></p>
            <p class="offer">{{"Precio Oferta: $" + productDetails!.precioOferta}}</p>
        </div>
        <ng-template class="price" #Precio>
            <p class="offer" *ngIf="productDetails?.precio">{{"Precio: $" + productDetails!.precio}}</p>
        </ng-template>
        <div class="delivery">Env√≠o Express<span>GRATIS</span><img src="./assets/shipping.svg" alt="Envio gratis"></div>
        <p class="anchor_product">Ver detalles<img src="./assets/arrow.svg"></p>
    </a>
</div>
